<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <p>Login your ID</p>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Email-Id</label>
                    <input type="text" class="form-control" placeholder="Enter your Email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="hide-show">
                        <input [(ngModel)]="password" id="password-input" [type]="fieldTextType ? 'text' : 'password'" class="form-control" placeholder="Enter your Password">
                        <i class="fa" [ngClass]="{'fa-eye': !fieldTextType,'fa-eye-slash': fieldTextType}" (click)="toggleFieldTextType()"></i>
                    </div>
                </div>
                <div class="button">
                    <button class="btn btn-primary" (click)="check()">Login</button>
                </div>
            </form>
        </div>
        <div class="forgot">
            <a href="">Forot password......?</a>
        </div>
        <div class="card-footer">
            <button class="btn btn-success" routerLink="register">Register</button>
        </div>
    </div>
</div>
